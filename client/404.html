<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	
	<title>404: Page not found</title>
	
</head>

<body>
	<h1>Uh oh! Looks like we ran into an error!</h1>
	<h3>404: Page not found</h3>
	<p>It seems the page you were looking for doesnt exist. <a id="a">Click here</a> to return to the homepage</p>

	<script>
document.getElementById("a").href = window.location.protocol+"//"+window.location.host;
console.log(window.location.host);
	</script>
</body>

</html>
